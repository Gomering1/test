apiVersion : apps/v1
kind: Deployment
metadata:
  name: my-web-deployment-replicas
  labels:
    app  : my-k8s-appliation
    env  : prod
    owner: ilia
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cia
  template:
    metadata:
      labels:
        project: cia
    spec:
      containers:
      - name: cia-web
        image: adv4000/k8sphp:version1
        ports:
          containerPort: 80
        - name: MARIADB_USER
          value: my_user
        - name: MARIADB_DATABASE
          value: my_database
        - name: MARIADB_PASSWORD
          value: my_password
        - name: ALLOW_EMPTY_PASSWORD
          value: yes
